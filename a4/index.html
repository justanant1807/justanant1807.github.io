<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function add(a,b){
            
            return a+b
        }

        function subtract(a,b) {
            
            return a-b

        }

        function multiply(a,b) {
            
            return a*b
        }

        function divide(a,b){
            
            return a/b
        }

        
        // let addition = main(add)
        // let multiplication = main(multiply)
        // let division = main(divide)
        // let subraction = main(subtract)

        function calc() {
            let a = Number(A.value);
            let b = Number(B.value);
            //alert(a+b)
            dvAdd.innerHTML = "Sum: " + add(a,b) + "<br>" 

            dvSub.innerHTML = "Difference: " + subtract(a, b) + "<br>"
            dvMul.innerHTML = "Product: " + multiply(a,b) + "<br>"
            dvDiv.innerHTML = "Quotient: " + divide(a,b) + "<br>"

      }
    </script>
</head>
<body>
    <hr>
        <input type="text" id = "A">
        <input type="text" name="" id="B">
        <button onclick="calc()">Submit</button>
    </hr>

    <div id = "dvAdd"></div>
    <div id = "dvSub"></div>
    <div id = "dvMul"></div>
    <div id = "dvDiv"></div>
</body>
</html>
