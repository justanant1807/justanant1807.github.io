<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit List</title>
  <script>
    let fruits = [];

    function add() {
      const input = document.getElementById("txt1").value.trim();
      if (input === "") return; // What does this mean and do ?

      fruits.push(input);
      updateList();
      document.getElementById("txt1").value = ""; // What does this mean and do ?
    }

    function remove(indexToRemove) {
      fruits = fruits.filter((_, index) => index !== indexToRemove); //what does the _ do ?
      updateList();
    }

    function updateList() {
      const listHTML = fruits
      const filtered = fruits.filter
        .map((fruit, index) =>
          `<li>${fruit} <button onclick="remove(${index})">Delete</button></li>`
        )
        .join("");
      document.getElementById("fruitList").innerHTML = listHTML;
    }

    function search(indexToSearch) {
      fruits = fruits.filter((_, index) => index == indexToSearch); //what does the _ do ?
      updateList();
    }





  </script>
</head>
<body>
  <div>
    <h1>Fruit List</h1>
    <input type="text" id="txt1" />
    <button onclick="add()">Add</button>
    <button onclick= "search()">Search</button>
    <ul id="fruitList"></ul>
  </div>
</body>
</html>
